<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Walmart Bets</title>
    <link rel="icon" href="/ProjectWB/Images/Dice.png">
    <link rel="stylesheet" href="WalmartBets.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/ProjectWB/WalmartBets.js"></script>
</head>

<body>
    <main>
        <div class="capsule">
            <div id="nav-placeholder"></div>
            <script>
                $(function () {
                    $("#nav-placeholder").load("Repeat/navheader.html");
                });
            </script>
            <div class="balancenotescontainer">
                <div class="balancehistory">
                    <div class="balancerow1">
                        <ul id="balancelist">
                        </ul>
                    </div>
                </div>
                <div id="balancetext">
                </div>
            </div>
            <div class="shopcontainer">
                <h1>Walmart Shop</h1>
                <div class="shoprow2">
                    <img src="/ProjectWB/Shop/TierlistCycle6.png" class="shop-image" id="shop-cycle">
                    <div class="shoprules">
                        <h1>Additional Notes</h1>
                        <p>Lumine is Dendro Traveler </p>
                        <p>Aether is Anemo Traveler </p>
                        <p>The other Travelers are <b>(0 cost)</b></p>
                        <p>Xiangling when paired with Bennett will have an extra <b>(2 cost)</b></p>
                        <div id="discounts">
                            <h1>Discounts</h1>
                            <p>Sucrose and Hu Tao 25% off 8 -> 6</p>
                            <p>Mona 50% off 6 -> 3</p>
                            <p>Yunjin 50% off 4 -> 2</p>
                            <p>Gorou 100% off 4 -> 0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
            <script>
                $(function () {
                    $("#footer").load("Repeat/footer.html");
                });
            </script>
        </div>
    </main>
    <script>
        loadCycle(7);
        loadBalanceHistory(7);
    </script>
</body>

</html>
